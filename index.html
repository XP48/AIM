<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>AIM - train your brain</title>
</head>
<body>
    <div class="content">
        <div class="scoreMenu">
            <h1 class="result">Precision : 100% | Score : </h1>
        </div>
        <svg id="placement" width="80" height="80">
            <circle id="aim" cx="50%" cy="50%" r="40" stroke="gray" stroke-width="5" fill="none" xmlns="http://www.w3.org/2000/svg" onclick="start()">
                <animate id="aimAnimate" attributeName="r" values="40;35;40" dur="2s" repeatCount="indefinite" />
            </circle>
        </svg>
        <div class="startMenu">
            <h1>Click on the circle to start</h1>
            <div class="settings">
                <div>
                    <label for="time">Time :</label>
                    <input id="time" type="number" name="time" min="5" max="20" value="10">
                    <p>seconds</p>
                </div>
                <div>
                    <label for="circleSize">Circle's size :</label>
                    <input type="range" id="circleSize" name="circleSize" min="10" max="50" value="40" step="5" onchange="resize()">
                </div>
            </div>
        </div>
        <div class="timeMenu">
            <h2 class="timer">Time left : ‚óè</h2>
        </div>
    </div>
</body>
<script src="js/main.js"></script>
</html>
